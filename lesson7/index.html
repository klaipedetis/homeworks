<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Истинная Королева</title>
    <link rel="stylesheet" href="style.css"
</head>
<body cz-shortcut-listen="true>
<div class="card">
    <div class="card-product">
        <img src="img/book.png" alt="Книга">
    </div>
    <div class="description">
        <h1>Истинная Королева</h1>
        <p class="card-name">Екатерина Арагонская</p>
        <p class="msg">«Екатерина Арагонская» — это первый роман популярного автора и известного
            историка Элисон Уэйр, решившей создать драматическую серию, в которой каждая книга будет посвящена
            одной из жен короля Генриха VIII.</p>
        <p class="size">399P</p>
        <div class="price">
            <button>
                <span class="buy">Купить</span>
            </button>
            <button>
                <span class="more">Узнать подробнее</span>
            </button>
        </div>
    </div>

</div>
